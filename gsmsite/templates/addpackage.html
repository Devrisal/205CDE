{% include "layouts/dashboard.html" %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    <style>
      	body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #7abecc !important;
		}
        
     
    </style>
    <title>Add package</title>
  </head>
  <body>
  <div class="container-fluid form-group col-md-7">
    <form  method="POST">
       {% csrf_token %}
       <h1 class="d-flex justify-content-center">Add Packages</h1>
       
        <div class="form-group row">
            <label for="package name" class="col-sm-2 col-form-label col-form-label-sm">Package Name</label>
            <div class="col-sm-10">
              <input type="text" name="package_name" class="form-control form-control-sm" id="package_name" placeholder="Package Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="duration" class="col-sm-2 col-form-label col-form-label-sm">Month</label>
            <div class="col-sm-10">
              <input type="text" name="duration" class="form-control form-control-sm" id="duration" placeholder="Month">
            </div>
          </div>
          <div class="form-group row">
            <label for="Price" class="col-sm-2 col-form-label col-form-label-sm"> Price</label>
            <div class="col-sm-10">
              <input type="text" name="price" class="form-control form-control-sm" id="email" placeholder="How much">
            </div>
          </div>
         
          <!-- <div class="form-group row col-sm-12">
            <div class="custom-file">
              <input type="file" name="package_image" class="custom-file-input form-control form-control-sm-10" id="validatedCustomFile">
              <label class="custom-file-label" for="validatedCustomFile">Choose file...</label> 
            </div>
          </div> -->
          
         
      <button  type="submit" name="submit" value="Submit" class="btn btn-primary form-control form-control-sm-10 mt-10">Add packages</button>       
      </form> 
      {{forms.errors}}     
   </div>
   <table class="table table-striped" id="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Package Name</th>
        <th scope="col">Month</th>
        <th scope="col">Price</th> 
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
        
      </tr>
    </thead>
    <tbody>
      {% for package in allpackages %}
      <tr>
           <th scope="row">{{package.id}}</th>
           <td>{{ package.package_name}}</td>
            <td>{{package.duration}}</td>
            <td>{{package.price}}</td>
           
            <td><a type="button" class="btn btn-warning" href="editpackage/{{package.id}}">Update</a></td>
       <td> <a href="deletepackage/{{package.id}}" class="btn btn-danger">delete</a></td>
      </tr>
      {% endfor %}
      
    </tbody>
  </table>
</body>
      </html>
