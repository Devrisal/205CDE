
{% include "layouts/dashboard.html" %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    <style>
      	body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #7abecc !important;
		}
        
     
    </style>
    <title>Edit package</title>
  </head>
  <body>
  <div class="container-fluid form-group col-md-7">
    <form method="POST"  action="/update/{{package.id}}">
      {% csrf_token %}  

      
       <h1 class="d-flex justify-content-center">Edit Packages</h1>
        <div class="form-group row">
            <label for="package name" class="col-sm-2 col-form-label col-form-label-sm">Package Name</label>
            <div class="col-sm-10">
              <input type="text" name="package_name" class="form-control form-control-sm" id="package_name" placeholder="Name" value={{package.package_name}}>
              
            </div>
          </div>
          <div class="form-group row">
            <label for="duration" class="col-sm-2 col-form-label col-form-label-sm" >Month</label>
            <div class="col-sm-10">
              <input type="text" name="duration" class="form-control form-control-sm" id="duration" placeholder="Month" value={{package.duration}}>
            </div>
          </div>
          <div class="form-group row">
            <label for="Price" class="col-sm-2 col-form-label col-form-label-sm"> Price</label>
            <div class="col-sm-10">
              <input type="text" name="price" class="form-control form-control-sm" id="email" placeholder="How much" value={{package.price}}>
            </div>
          </div>

      <button type="submit">Submit</button> 
      </form> 
      {{forms.errors}}     
   </div>
</body>
      </html>
